    - keep WZto2L2Q_powheg
    # - keep WZto2L2Q_powheg_ext1
    - keep ZZto2L2Nu_powheg
    # - keep ZZto2L2Nu_powheg_ext1
    - keep ZZto2L2Q_powheg
    # - keep ZZto2L2Q_powheg_ext1
    - keep ZZto4L_powheg
    # - keep ZZto4L_powheg_ext1
    - keep ZZto2L2Q_amcatnloFXFX
    - keep ST_tW_top_2L2Nu
    # - keep ST_tW_top_2L2Nu_ext1
    - keep ST_tW_antitop_2L2Nu
    # - keep ST_tW_antitop_2L2Nu_ext1
    - keep WWW_4F
    - keep WWZ_4F
    - keep WZZ
    - keep ZZZ
    - keep ^Muon_.*
