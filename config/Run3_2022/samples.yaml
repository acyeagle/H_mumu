    - keep DYto2L_M_50_amcatnloFXFX
    - keep DYto2Mu_MLL_120to200_powheg
    - keep DYto2Mu_MLL_50to120_powheg
    - keep WtoLNu_amcatnloFXFX
    - keep WWto2L2Nu_powheg
    # - keep WWto2L2Nu_powheg_ext1
